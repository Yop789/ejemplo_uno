<div class="container">
    <div class="text-left mb-3 mt-3">
        <button type="button" class="btn btn-info shadow" [routerLink]="['/alumnos/form']">Nuevo alumno</button>

    </div>
    <div class="card">
        <div class="card-header">
            Lista de alumnos
        </div>
        <div class="card-body">
            <div class="card-title">
                Alumnos
            </div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <th>ID</th>
                        <th>Num de control</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Fecha de registro</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let alumno of alumnos">
                            <td>{{alumno.idAlumno}}</td>
                            <td>{{alumno.numeroControl}}</td>
                            <td>{{alumno.nombre}}</td>
                            <td>{{alumno.email}}</td>
                            <td>{{alumno.fechaRegistro}}</td>

                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</div>
